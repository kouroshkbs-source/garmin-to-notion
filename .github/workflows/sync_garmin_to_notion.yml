name: Sync Garmin to Notion

on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:
    inputs:
      sync_all:
        description: 'Full sync (all history)'
        required: false
        default: 'false'
        type: boolean
      sync_days:
        description: 'Days to sync (default: 7)'
        required: false
        default: '7'
        type: string

env:
  TZ: 'Europe/Brussels'

concurrency:
  group: garmin-sync
  cancel-in-progress: true

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt --upgrade-strategy only-if-needed

      - name: Restore Garmin tokenstore
        env:
          GARMIN_TOKENSTORE_B64: ${{ secrets.GARMIN_TOKENSTORE_B64 }}
        run: |
          if [ -n "$GARMIN_TOKENSTORE_B64" ]; then
            mkdir -p ~/.garminconnect
            echo "$GARMIN_TOKENSTORE_B64" | base64 -d > /tmp/tokens.json
            cat /tmp/tokens.json | python3 -c "import sys,json; d=json.load(sys.stdin); print(json.dumps(d['oauth1_token']))" > ~/.garminconnect/oauth1_token.json
            cat /tmp/tokens.json | python3 -c "import sys,json; d=json.load(sys.stdin); print(json.dumps(d['oauth2_token']))" > ~/.garminconnect/oauth2_token.json
            rm /tmp/tokens.json
            echo "✅ Tokenstore restored to ~/.garminconnect/"
          else
            echo "⚠️ GARMIN_TOKENSTORE_B64 not set, will use email/password fallback"
          fi

      - name: Run unified Garmin sync
        env:
          GARMIN_TOKENSTORE_PATH: /home/runner/.garminconnect
          GARMIN_EMAIL: ${{ secrets.GARMIN_EMAIL }}
          GARMIN_PASSWORD: ${{ secrets.GARMIN_PASSWORD }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DB_ID: ${{ secrets.NOTION_DB_ID }}
          NOTION_PR_DB_ID: ${{ secrets.NOTION_PR_DB_ID }}
          NOTION_STEPS_DB_ID: ${{ secrets.NOTION_STEPS_DB_ID }}
          NOTION_SLEEP_DB_ID: ${{ secrets.NOTION_SLEEP_DB_ID }}
          SYNC_DAYS: ${{ github.event.inputs.sync_days || '7' }}
          SYNC_ALL: ${{ github.event.inputs.sync_all || 'false' }}
        run: |
          python sync.py
